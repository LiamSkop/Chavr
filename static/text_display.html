<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <link rel="stylesheet" href="text_display.css">
</head>
<body>
    <div class="container">
        <div class="button-bar">
            <button id="ask-btn" class="ask-button" disabled>What does this mean?</button>
            <div class="scroll-controls">
                <button id="scroll-up" class="scroll-btn">▲</button>
                <button id="scroll-down" class="scroll-btn">▼</button>
            </div>
        </div>
        <div id="text-container" class="text-container" dir="ltr">
            <div id="text-content" class="text-content">
                <p class="placeholder">Load a text to display it here...</p>
            </div>
        </div>
    </div>
    <script src="text_display.js"></script>
</body>
</html>
